<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Crosshair</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="main.js"></script>
</head>
<body>
    <img id="crosshair" style="display: none";>
    <div id="crosshair-ui" style="display: none;">
        <h2 id="crosshair-ui-title">Jxck Crosshair</h2>
        <p id="crosshair-ui-url-title">Crosshair URL</p>
        <input id="crosshair-ui-url" name="url" type="text" placeholder="link/url of crosshair">
        <p id="crosshair-ui-size-title">Crosshair Size</p>
        <input id="crosshair-ui-size" name="size" type="text" placeholder="100">
        <button id="crosshair-ui-submit" onclick="UpdateCrosshairData()">Update Crosshair</button>
    </div>
</body>
</html>
